<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main class="contenedor">
        <section class="formulario">
            <h1>Calcula tu IMC</h1>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Tu nombre">

            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" placeholder="Ej: 70">

            <label for="estatura">Estatura (m):</label>
            <input type="number" id="estatura" placeholder="Ej: 1.75">

            <button id="calcular">Calcular IMC</button>

            <div class="resultado">
                <h2>Resultado</h2>
                <p id="resultado-imc">--</p>
            </div>
        </section>

        <aside class="ranking">
            <h2>Ranking IMC Saludable</h2>
            <ul id="ranking-lista"></ul>
        </aside>
    </main>
</body>
</html>
